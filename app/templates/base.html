<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TF-IDF Web Application{% endblock %}</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX for interactive UI -->
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    
    <!-- Alpine.js for UI interactions -->
    <script defer src="https://unpkg.com/alpinejs@3.13.0/dist/cdn.min.js"></script>
    
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold">TF-IDF Analyzer</a>
            <div class="space-x-4">
                <a href="/" class="hover:underline">Home</a>
                <a href="https://ru.wikipedia.org/wiki/TF-IDF" target="_blank" class="hover:underline">About TF-IDF</a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="container mx-auto py-8 px-4">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-auto">
        <div class="container mx-auto text-center">
            <p>TF-IDF Web Application</p>
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
